<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script>
        function somaArray(numeros) {

            for (i = 0; i < numeros.size; i++) {
                soma = 2 * numeros[i];
            }
            return soma;
        }
        console.log(somaArray([1, 2, 3, 4]));

    </script>
</body>
